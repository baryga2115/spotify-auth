<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Auth</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    code {
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Token Spotify:</h1>
  <code id="token">Odczytywanie...</code>

  <script>
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const token = params.get('access_token');

    if (token) {
      document.getElementById('token').textContent = token;
    } else {
      document.getElementById('token').textContent = "Brak tokenu w URL.";
    }
  </script>
</body>
</html>
