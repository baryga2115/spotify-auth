<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Aktualny utw√≥r Spotify</title>
  <style>
    body {
      background: transparent;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 22px;
      text-align: center;
      padding-top: 20px;
      text-shadow: 0 0 10px #1DB954;
    }
    .track {
      color: #1DB954;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="song">≈Åadowanie...</div>

  <script>
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const token = params.get("access_token");

    async function getCurrentTrack() {
      try {
        const res = await fetch("https://api.spotify.com/v1/me/player/currently-playing", {
          headers: {
            Authorization: "Bearer " + token
          }
        });

        if (res.status === 204 || res.status === 202) {
          document.getElementById("song").innerText = "üéß Nic nie gra aktualnie.";
          return;
        }

        const data = await res.json();
        const track = data.item;
        document.getElementById("song").innerHTML =
          `üéµ <span class="track">${track.name}</span> ‚Äì ${track.artists.map(a => a.name).join(", ")}`;
      } catch (err) {
        document.getElementById("song").innerText = "‚ùå B≈ÇƒÖd przy pobieraniu utworu.";
        console.error(err);
      }
    }

    if (token) {
      getCurrentTrack();
      setInterval(getCurrentTrack, 10000); // aktualizacja co 10s
    } else {
      document.getElementById("song").innerText = "‚ùå Brak tokenu w URL.";
    }
  </script>
</body>
</html>
